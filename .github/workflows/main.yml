# Current Version: 1.0.0

name: Build & Release Atroc-0625/GFWList-AGH

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "00 03 * * *"
  watch:
    types: [started]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v2.3.4
            - name: Step 2 - Build GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/Atroc-0625/GFWList-AGH/source/release.sh" | sudo bash
            - name: Step 3 - Release GFWList2AGH
              run: |
                  sudo git config user.name github-actions
                  sudo git config user.email github-actions@github.com
                  sudo git add .
                  sudo git commit -m "Generated by GitHub Actions"
                  sudo git push --force
